<!-- <header id="header" class="animated fadeInDown"></header> -->

<div id="main" role="main" class="animated fadeInDown" style="right: 10%">

  <div id="content">

    <form (ngSubmit)="getSalesforceData()" [formGroup]="getDataForm">

      <div class="radio" *ngFor="let type of distributorTypes" id="input">
        <label>
          <input type="radio" formControlName="distType" [value]="type"> {{ type | i18n }}
        </label>
      </div>
      <button class="btn btn-primary" type="submit">{{'Get Distributor List' | i18n }}</button> &nbsp;

      <div *ngIf="dataReturned">

      <sa-big-breadcrumbs [items]="['Distributor List' | i18n ]" icon="table" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>

        <sa-widgets-grid>

        <div class="row">
          <article class="col-sm-12">

            <div sa-widget [editbutton]="false" color="darken">
              <header><span class="widget-icon"> <i class="fa fa-table"></i> </span>
                <h2>{{'Type' | i18n }} : {{ inputSelected | i18n }}</h2>
              </header>
              <div>
                <div class="widget-body">
                  <!-- Distributor Table-->
                  <table id="safety" class="display table-striped table-bordered" width="100%"></table>

                </div>
              </div>
            </div>

          </article>

        </div>

      </sa-widgets-grid>
    </div>

    </form>


  </div>

</div>
