<div class="row" class="animated fadeInDown">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 hidden-xs hidden-sm left container">
    <img src="assets/img/products/eyeWash.jpg" id="bg" alt="">
    <!-- <div class="centered ">Our Core Purpose is to <strong>Improve</strong> the <strong>Health</strong> and <strong>Safety</strong></div><br>
    <div class="centered-nxt">of our <strong>Global Community</strong> </div> -->
    <!-- <div class="top-left"><strong>FOCUS</strong></div> -->
  </div>
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 hidden-xs hidden-sm right">

    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
      <img src="assets/img/logo.png" alt="Haws Corporation" height="100%" width="100%"> <br><br>
      <div class="well" style="text-align: center" style="opacity: 0.9">
        <form class="smart-form client-form" (ngSubmit)="login(f)" #f="ngForm">
          <header>
            Sign In
          </header>
          <fieldset>
            <section>
              <label class="label">E-mail</label>
              <label class="input"> <i class="icon-append fa fa-user"></i>
                <input type="email" name="email" class="form-control" ngModel #email="ngModel" data-smart-validate-input="" data-required="" data-email=""
                  data-message-required="Please enter your email address" data-message-email="Please enter a VALID email address">
                <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i>
                  Please enter email address/username</b></label>
            </section>
            <section>
              <label class="label">Password</label>
              <label class="input"> <i class="icon-append fa fa-lock"></i>
                <input type="password" name="password"  ngModel #password="ngModel" data-smart-validate-input="" data-required="" data-minlength="3"
                  data-maxnlength="20" data-message="Please enter your email password" class="form-control">
                <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter
                  your password</b> </label>

              <div class="note">
                <a routerLink="/auth/forgot-password">Forgot password?</a>
              </div>
            </section>
            <section>
              <label class="checkbox">
                <input type="checkbox" name="remember" checked><i></i>Stay signed in</label>
            </section>
          </fieldset>
          <footer>
            <button class="btn btn-primary" type="submit">
              Sign in
            </button>


          </footer>
        </form>

      </div>
      <p style="color: white; text-align: center">-- Or Sign In Using --</p>
      <a class="btn btn-block btn-social btn-microsoft" style="color: white" (click)="onLogin()">
        <span class="fa fa-windows"></span> Microsoft Office 365
      </a>
    </div>


  </div>
</div>
