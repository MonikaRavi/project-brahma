<header id="header" class="animated fadeInDown"></header>

<div id="main" role="main" class="animated fadeInDown move-left">

  <table class="table table-hover">
    <thead>
      <tr>
        <th>SalesID</th>
        <th>Sales Name</th>
        <th>Booked Date</th>
        <th>Total Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sale of sales">
        <td><a (click)="getDetail(sale.so)">{{ sale.so }}</a></td>
        <td> {{ sale.name }} </td>
        <td>{{ sale.date }}</td>
        <td>{{ sale.amount }}</td>
      </tr>

    </tbody>
  </table>

</div>
