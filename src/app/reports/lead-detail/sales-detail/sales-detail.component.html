<h2 class="heading">Sales Order Detail - AX</h2>

<div class="row">
  
<div class="row">

    <h5>Sales Name : {{ salesName }} </h5>
  
    <h5>Booked Date : {{ bookedDate }} </h5> 
  
    <h5>Status : {{ status }} </h5>
  
  
  </div>
  
  <div class="row fixed">
  
     <table class="table table-hover">
      <thead>
        <tr>
          <th>Item ID</th>
          <th>Item Name</th>
          <th>Qty</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of salesData">
          <td>{{ item.itemID }}</td>
          <td> {{ item.itemName }} </td>
          <td>{{ item.qty }}</td>
          <td>{{ item.amount }}</td>
        </tr>
  
      </tbody>
    </table>

  </div>

</div>
