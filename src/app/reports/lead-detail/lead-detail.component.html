<header id="header" class="animated fadeInDown"></header>

<div id="main" role="main" class="animated fadeInDown move-left">

  <!--  Customer Detail  -->

    <div class="row">
        <div class="col-sm-12">
          <div id="myCarousel" class="carousel fade profile-carousel">
          
            <div class="air air-top-left padding-10">
              <h4 class="txt-color-black font-md" style="font-weight: bold">Customer</h4>
            </div>
            
            <div class="carousel-inner">
              <!-- Slide 1 -->
              <div class="item active" style="background-color: off-white">
                
              </div>
              
          </div> <br> <br>
        </div>
        <div class="col-sm-12">
          <div class="row">
            
            <div class="col-sm-6">
              <h1><span class="semi-bold">{{customerData.name}}</span>
                <br>
                <small> {{customerData.account}} </small>
              </h1>
              <ul class="list-unstyled">
                <li>
                  <p class="text-muted">
                    <i class="fa fa-phone"></i>&#xA0;&#xA0;<span class="txt-color-darken">{{customerData.phone}}</span>
                  </p>
                </li>
                <li>
                  <p class="text-muted">
                    <i class="fa fa-at"></i>&#xA0;&#xA0;<a>{{customerData.email}}</a>
                  </p>
                </li>
                <li>
                  <p class="text-muted">
                    <i class="fa fa-envelope"></i>&#xA0;&#xA0;<span class="txt-color-darken">{{customerData.address}}</span>
                  </p>
                </li>
                <li>
                  <p class="text-muted">
                    <i class="fa fa-user" aria-hidden="true"></i>&#xA0;&#xA0;<span class="txt-color-darken">{{customerData.RSD}}</span>
                  </p>
                </li>
              </ul>
              <br>
    
            </div>
          
          </div>
        </div>
      </div>

  </div>

            <app-sales-detail></app-sales-detail>

                <app-salesforce-detail></app-salesforce-detail>
        
            </div>   

    </div>


  </div>
