
<div class="row">
  
<div class="row">

  
    <div class="col-sm-10">
        <alert type="info" dismissible="true">
            <i class="fa-fw fa fa-info"></i>
            This order is {{ status }} 
          </alert>
    </div>
  
  
    <div class="row">

        <div class="col-sm-12">
            <div class="form-group">
                <div>
                    <span><i class="fa fa-user-circle fa-lg fa-fw"></i><strong> Sales Name :  </strong>{{ salesName }}</span>
    
                </div>
    
            </div>
    
        </div>
    
    </div>

    <div class="row">

        <div class="col-sm-12">
            <div class="form-group">
                <div>
                    <span><i class="fa fa-calendar fa-lg fa-fw"></i><strong>Order Booking Date : </strong>{{
                      bookedDate | date:'MM/dd/yyyy' }}</span>
    
                </div>
    
            </div>
    
        </div>
    
    </div>

    <div class="row">

        <div class="col-sm-12">
            <div class="form-group">
                <div>
                    <span><i class="fa fa-list-ul fa-lg fa-fw"></i><strong>Items Ordered : </strong></span>
    
                </div>
    
            </div>
    
        </div>
    
    </div>

  </div>
  
  <div class="row fixed">
  
     <table class="table table-hover">
      <thead>
        <tr>
          <th>Item ID</th>
          <th>Item Name</th>
          <th>Qty</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of salesData">
          <td>{{ item.ITEMID }}</td>
          <td> {{ item.ITEMNAME }} </td>
          <td>{{ item.SALESQTY }}</td>
          <td>{{ item.LINEAMOUNT | currency}}</td>
        </tr>
  
      </tbody>
    </table>

  </div>

</div>
