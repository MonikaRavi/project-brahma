<br>
<div *ngIf="isDataAvailable" id="main" role="main" class="animated fadeInDown move-left">

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Sales ID</th>
        <th>Sales Name</th>
        <th>Booked Date</th>
        <th>Total Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sale of sales">
        <td><a (click)="getDetail(sale.SALESID)">{{ sale.SALESID }}</a></td>
        <td> {{ sale.SALESNAME }} </td>
        <td>{{ sale.createdDate | date:'MM/dd/yyyy' }}</td>
        <td>{{ sale.Amount | currency}}</td>
        <td>{{ sale.Status }} <i *ngIf="sale.SF===1" class="fa fa-lg fa-fw fa-cloud" style="color: rgb(0, 162, 255)"></i></td>
      </tr>

    </tbody>
  </table>

</div>
