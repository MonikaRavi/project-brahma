<br>
<div *ngIf="isDataAvailable; else loading" id="main" role="main" class="animated fadeInDown move-left">


  <div sa-widget [editbutton]="false" [deletebutton]="false" color="darken">

    <header>
      <span class="widget-icon"> <i class="fa fa-check"></i> </span>

      <h2>{{ salesId }} </h2>

    </header>

    <!-- widget div-->
    <div>

      <!-- widget content -->
      <div class="widget-body">

        <!-- Invoice Header -->

        <div class="row">

          <app-avlis-invoice-header></app-avlis-invoice-header>

        </div>

        <!-- Invoice Detail -->

        <div class="row">

          <app-avlis-invoice-detail></app-avlis-invoice-detail>

        </div>

      </div>
      <!-- end widget content -->

    </div>
    <!-- end widget div -->

  </div>

</div>
<ng-template #loading>

  <div class="center">
    <span id="demo-setting"><i class="fa fa-circle-o-notch fa-spin"
        style="color:lightslategray; font-size: 500%"></i></span>
  </div>

</ng-template>
